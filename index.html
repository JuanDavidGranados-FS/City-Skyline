<!DOCTYPE html>
<!-- Define que el documento es HTML5 -->

<html lang="en">
<!-- Indica que el idioma del documento es inglés -->

<head>
    <!-- Esta sección contiene información sobre la página que no se muestra directamente en el navegador -->

    <meta charset="UTF-8">
    <!-- Establece la codificación de caracteres para que se muestren correctamente los símbolos y letras -->

    <title>City Skyline</title>
    <!-- Título que aparece en la pestaña del navegador -->

    <link href="styles.css" rel="stylesheet" />
    <!-- Enlaza una hoja de estilos externa que da color y diseño a esta página -->
</head>

<body>
    <!-- Aquí comienza el contenido visible de la página -->

    <!-- Sección del fondo con edificios lejanos y cielo -->
    <div class="background-buildings sky">

        <!-- Edificio sin nombre (posiblemente decorativo o de fondo) -->
        <div></div>
        <div></div>

        <!-- Primer edificio del fondo -->
        <div class="bb1 building-wrap">
            <!-- Partes del edificio bb1: ventanas y estructuras -->
            <div class="bb1a bb1-window"></div>
            <div class="bb1b bb1-window"></div>
            <div class="bb1c bb1-window"></div>
            <div class="bb1d"></div>
        </div>

        <!-- Segundo edificio del fondo -->
        <div class="bb2">
            <div class="bb2a"></div>
            <div class="bb2b"></div>
        </div>

        <!-- Tercer edificio del fondo -->
        <div class="bb3"></div>

        <!-- Otro elemento vacío (puede ser una separación o decoración) -->
        <div></div>

        <!-- Cuarto edificio del fondo -->
        <div class="bb4 building-wrap">
            <div class="bb4a"></div>
            <div class="bb4b"></div>

            <!-- Conjunto de ventanas del edificio bb4 -->
            <div class="bb4c window-wrap">
                <div class="bb4-window"></div>
                <div class="bb4-window"></div>
                <div class="bb4-window"></div>
                <div class="bb4-window"></div>
            </div>
        </div>

        <!-- Otros elementos vacíos como separadores o decoraciones -->
        <div></div>
        <div></div>
    </div>

    <!-- Sección de edificios en primer plano (más cercanos al espectador) -->
    <div class="foreground-buildings">

        <!-- Elementos vacíos para crear separación o estructura -->
        <div></div>
        <div></div>

        <!-- Primer edificio del frente -->
        <div class="fb1 building-wrap">
            <div class="fb1a"></div>
            <div class="fb1b"></div>
            <div class="fb1c"></div>
        </div>

        <!-- Segundo edificio del frente -->
        <div class="fb2">
            <div class="fb2a"></div>

            <!-- Conjunto de ventanas del edificio fb2 -->
            <div class="fb2b window-wrap">
                <div class="fb2-window"></div>
                <div class="fb2-window"></div>
                <div class="fb2-window"></div>
            </div>
        </div>

        <!-- Elemento vacío adicional -->
        <div></div>

        <!-- Tercer edificio del frente -->
        <div class="fb3 building-wrap">

            <!-- Ventanas del edificio fb3 -->
            <div class="fb3a window-wrap">
                <div class="fb3-window"></div>
                <div class="fb3-window"></div>
                <div class="fb3-window"></div>
            </div>

            <!-- Partes adicionales del edificio fb3 -->
            <div class="fb3b"></div>
            <div class="fb3a"></div>
            <div class="fb3b"></div>
        </div>

        <!-- Cuarto edificio del frente -->
        <div class="fb4">
            <div class="fb4a"></div>

            <!-- Grupo de ventanas del edificio fb4 -->
            <div class="fb4b">
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
                <div class="fb4-window"></div>
            </div>
        </div>

        <!-- Edificios adicionales del frente -->
        <div class="fb5"></div>
        <div class="fb6"></div>

        <!-- Más elementos vacíos como separadores o decoración -->
        <div></div>
        <div></div>
    </div>
</body>

</html>
